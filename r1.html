<!DOCTYPE html>
<html>
<head>
	<title> Preference Form </title>
</head>
<body>
	
	<form>
		<h2> Prefrence Form</h2>
	
		
			<td>Teacher Id :</td>
			<td>
				<input type="digit" placeholder="Teacher Id" name="">
			</td>


			<td>Teacher Name :</td>
			<td>
				<input type="text" placeholder="Teacher Name" name="">
			</td>
		

			<td>Select Semester</td>
			<select name="select">
				<option value="select">select</option>
				<option value="5th">5th</option>
				<option value="6th">6th</option>
			</select>


			<td>Subject You Want To Teach</td>
			<select name="select">
				
				<optgroup label="5th">
				<option>select</option>
				<option value="s1">s1</option>
				<option value="s2">s2</option>
				<option value="s3">s3</option>
				</optgroup>
				<optgroup label="6th">
				
				<option value="DA">DA</option>
				<option value="CI">CI</option>
				<option value="OOSD">OOSD</option>
				<option value="CD">CD</option>
				</optgroup>
			</select>



			<td>Select Preffered Lab(Optional)</td>
			<select name="select">
				<optgroup label="5th">
				<option>select</option>
				<option>LAB1</option>
				<option>LAB2</option>
				<option>LAB3</option>
				</optgroup>
				<optgroup label="6th">
				<option>select</option>
				<option>DA LAB</option>
				<option>CD LAB</option>
				<option>T&T LAB</option>
				</optgroup>
			</select>	


			<input type="submit" value="SUBMIT">	
			<input type="reset" value="RESET">


</form>

</body>
</html>
